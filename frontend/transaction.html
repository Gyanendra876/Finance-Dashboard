    <main class="p-6 max-w-4xl mx-auto">

    <!-- Add Transaction Form -->
    <section class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">âž• Add Transaction</h2>
      <form id="transactionForm" class="space-y-4">
        <select name="type" required class="border p-2 rounded w-full">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="text" name="category" placeholder="Category" required class="border p-2 rounded w-full">
        <input type="text" name="description" placeholder="Description" class="border p-2 rounded w-full">
        <input type="number" name="amount" placeholder="Amount" required class="border p-2 rounded w-full">
        <input type="date" name="date" class="border p-2 rounded w-full">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
      </form>
    </section>
