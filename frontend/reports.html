 <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>
  // --- MENU + OVERLAY ---
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");
  const overlay = document.getElementById("overlay");

  menuBtn?.addEventListener("click", () => {
    mobileMenu.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden");
  });

  overlay?.addEventListener("click", () => {
    mobileMenu.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  // --- LOGOUT ---
  document.getElementById("logoutBtn")?.addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "index.html";
  });
  document.getElementById("mobileLogoutBtn")?.addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "index.html";
  });

  // --- LOAD REPORTS ---
  async function loadReports() {
    try {
      const token = localStorage.getItem('token');
      if (!token) throw new Error('No JWT token found.');

      const res = await fetch('https://finance-dashboard-3juc.onrender.com/api', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (!res.ok) throw new Error('API error: ' + res.status);
      const data = await res.json();

      // Summary cards
      document.getElementById('totalIncome').innerText = 'â‚¹' + data.totalIncome;
      document.getElementById('totalExpense').innerText = 'â‚¹' + data.totalExpense;
      document.getElementById('savings').innerText = 'â‚¹' + data.savings;

      // AI Report
      document.getElementById('aiInsights').innerText = data.aiReport;

      // Category Chart
      new Chart(document.getElementById('categoryChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(data.categoryTotals),
          datasets: [{
            label: 'Amount (â‚¹)',
            data: Object.values(data.categoryTotals),
            backgroundColor: ['#60a5fa','#f87171','#34d399','#fbbf24','#a78bfa','#f472b6'],
          }]
        },
        options: { indexAxis:'y', scales:{ x:{ beginAtZero:true }} }
      });

      // Expense vs Income Chart
      new Chart(document.getElementById('expenseIncomeChart'), {
        type:'bar',
        data:{
          labels:['Income','Expenses','Savings'],
          datasets:[{
            data:[data.totalIncome, data.totalExpense, data.savings],
            backgroundColor:['#34d399','#f87171','#60a5fa']
          }]
        },
        options:{ scales:{ y:{ beginAtZero:true }} }
      });

      // Monthly Trend Chart
      const labels = data.monthlyData.labels || ["Jan","Feb","Mar","Apr","May","Jun"];
      const income = data.monthlyData.income || [0,0,0,0,0,0];
      const expense = data.monthlyData.expense || [0,0,0,0,0,0];

      new Chart(document.getElementById("monthlyTrendChart").getContext("2d"), {
        type: "bar",
        data: {
          labels,
          datasets: [
            { label: "Income", data: income, backgroundColor: "#34d399" },
            { label: "Expense", data: expense, backgroundColor: "#f87171" }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2.2,
          plugins: { legend: { position: "top" } },
          scales: { x: { stacked: true }, y: { stacked: true, beginAtZero:true } }
        }
      });

    } catch(err) {
      alert('Error: ' + err.message);
    }
  }

  loadReports();

  // --- INIT LUCIDE ICONS ---
  lucide.createIcons();
</script>
